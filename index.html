<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img src="view-dashboard.svg" alt="dashboard logo" class="dash-logo">
            <h2>Dashboard</h2>
        </div>
        <nav class="main-nav">
            <img src="home.svg" alt="home icon">
            <h4>Home</h4>
            <img src="account.svg" alt="profile icon">
            <h4>Profile</h4>
            <img src="message.svg" alt="messages icon">
            <h4>Messages</h4>
            <img src="clock-time-five.svg" alt="clock icon">
            <h4>History</h4>
            <img src="note-multiple.svg" alt="notes icon">
            <h4>Tasks</h4>
            <img src="account-group.svg" alt="group icon">
            <h4>Communities</h4>
        </nav>
        <nav class="bottom-nav">
            <img src="cog.svg" alt="cog icon">
            <h4>Settings</h4>
            <img src="help-box.svg" alt="question icon">
            <h4>Support</h4>
            <img src="shield-check.svg" alt="shield icon">
            <h4>Privacy</h4>
        </nav>
    </div>
    <div class="top">
        <div class="search-row">
            <div class="search-left">
                <img src="magnify.svg" alt="search icon">
                <input type="text" id="search-input">
            </div>
            <div class="search-right">
                <img src="bell-ring.svg" alt="notification icon">
                <img src="account-circle.svg" alt="profile picture">
                <h4>User Name</h4>
            </div>
        </div>
        <div class="user-row">
            <div class="user-left">
                <img src="account-circle.svg" alt="profile picture">
                <div class="hi-message">
                    <p>Hi there,</p>
                    <h2>User Name</h2>
                </div>
            </div>
            <div class="user-right">
                <button>New</button>
                <button>Uplaod</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main"></div>
</body>
</html>
