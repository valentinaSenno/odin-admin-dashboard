<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img src="view-dashboard.svg" alt="dashboard logo" class="dash-logo">
            <h2>Dashboard</h2>
        </div>
        <nav class="main-nav">
            <img src="home.svg" alt="home icon">
            <h4>Home</h4>
            <img src="account.svg" alt="profile icon">
            <h4>Profile</h4>
            <img src="message.svg" alt="messages icon">
            <h4>Messages</h4>
            <img src="clock-time-five.svg" alt="clock icon">
            <h4>History</h4>
            <img src="note-multiple.svg" alt="notes icon">
            <h4>Tasks</h4>
            <img src="account-group.svg" alt="group icon">
            <h4>Communities</h4>
        </nav>
        <nav class="bottom-nav">
            <img src="cog.svg" alt="cog icon">
            <h4>Settings</h4>
            <img src="help-box.svg" alt="question icon">
            <h4>Support</h4>
            <img src="shield-check.svg" alt="shield icon">
            <h4>Privacy</h4>
        </nav>
    </div>
    <div class="top"></div>
    <div class="main"></div>
</body>
</html>
